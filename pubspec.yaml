name: Carpool
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase dependencies
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.4.10
  firebase_messaging: ^15.1.3

  # Utility & Service dependencies
  url_launcher: ^6.3.0
  shared_preferences: ^2.3.2
  provider: ^6.1.2
  http: ^1.2.2
  intl: ^0.20.2
  connectivity_plus: ^6.0.5
  flutter_local_notifications: ^19.5.0
  email_auth: ^1.0.0 # Note: This package is old and may not be actively maintained.

  # Mapping & Location dependencies
  google_maps_flutter: ^2.5.0
  google_maps_flutter_web: ^0.5.4+2
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  font_awesome_flutter: ^10.4.0
  google_mobile_ads: ^6.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Icon Generation Tool (Moved from dependencies)
  flutter_launcher_icons: ^0.13.1

# --------------------------------------------------------
# FLUTTER LAUNCHER ICONS CONFIGURATION
# --------------------------------------------------------
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/carpool_icon.jpeg" # Path to your main icon file
  min_sdk_android: 21
  remove_alpha_ios: true
  # Adaptive Icon settings (Android 8.0+)
  adaptive_icon_background: "#4C51BF" # Rich Indigo background color


flutter:
  uses-material-design: true

  # Ensure the assets folder is declared so Flutter knows where to look
  assets:
    - assets/